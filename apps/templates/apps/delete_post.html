{% extends 'apps/base.html' %}

{% block content %}
  <p>Are you sure you want to delete {{ post }}?</p>
  <form method="post" action="{% url 'apps:delete_post' post.id %}">
      {% csrf_token %}
      {{ form.as_p }}

      <a href="{% url 'apps:posts' %}">Cancel</a>
      <button type="submit" class="btn btn-primary">Confirm</button>
  </form>

{% endblock content %}
