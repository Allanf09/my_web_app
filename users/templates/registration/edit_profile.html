{% extends 'apps/base.html' %}

{% block content %}
    <h3>{{ user.username.title}}'s profile</h3>
    <form method="post" action="{% url 'users:user_profile' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock content %}
